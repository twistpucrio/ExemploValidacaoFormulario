<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <form action="" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="txtNome" id="txtNome" required="required">
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="txtCpf" 
               id="txtCpf" required="required">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="txtEmail" 
              id="txtEmail" required="required">
        <br>
        <label for="senha1">Senha: </label>
        <input type="password" name="txtSenha1" 
               id="txtSenha1" required="required">
        <br>
        <label for="senha2">Senha 2: </label>
        <input type="password" name="txtSenha2" 
               id="txtSenha2" required="required">
        <br>
        <input type="button" value="Salvar"
               id="btnSalvar" name="btnSalvar">
    </form>
</body>
</html>
